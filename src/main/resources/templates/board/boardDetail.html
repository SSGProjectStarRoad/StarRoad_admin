        .event-profile {

                        <p class="m-1">수정일 : <span
                                th:text="${boardResponse.modifiedAt().toLocalDate()}">2023-02-02</span></p>
                    </div>
                </div>
            </div>
            <div>
                <div th:unless="${boardResponse.category().name()} == 'EVENT'" th:text="${boardResponse.contents()}">내용</div>
                <div th:each="image : ${boardResponse.images()}">
                    <img th:src="${image}" alt="이미지">
                </div>
            </div>
